<!DOCTYPE html>
<html lang="en">

<head>

    <title>notes app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Notes App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

            </ul>
            <form class="form-inline my-2 my-lg-0" id="searchform">

            </form>
        </div>
    </nav>
    <div class="container-fluid" class='my-3'>
        <h1>welcome to notess App</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add note</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addtxt" rows="3" required></textarea>
                </div>
                <button href="#" class="btn btn-primary my-2" id="addbtn">Add note</button>
            </div>
        </div>
        <hr>
        <h2>your notes</h2>
        <hr>
        <div class="container-fluid" id="notes">
            <!-- <div class="card" style="width: 18rem;">
                <div class="card-body">

                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">Delete</a>
                </div>
              </div> -->
        </div>
    </div>
    </div>
