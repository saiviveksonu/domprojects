<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>task-list</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">task list</span>
                        <!-- creating the input field for adding the task -->
                        <div class="row">
                            <form action="" id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" value="" name="task" id="task">
                                    <label for="task">new task</label>
                                </div>
                                <input type="submit" id="btn-submit" value="add task" class="btn">
                            </form>
                        </div>
                    </div>
                    <!-- creating the input fiel for filtering the task and clearing it -->
                    <div class="carda-ction">
                        <h5 id="task-title">tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">filter task</label>
                        </div>
                        <!-- in this ul we add the added tasks dynamically -->
                        <ul class="collection">
                            <a href="#" class="clear-tasks btn black">clear tasks</a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="abc"></div>
        <div class="abc"></div>
        <div class="abc"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
